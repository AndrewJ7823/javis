<h2>Details</h2>
<ng-container *ngIf="tmdbTvDetail; then results; else loading"></ng-container>
  <ng-template #results>
    <div class="poster">
      <img *ngIf="tmdbTvDetail.poster_path" [src]="tmdbService.getImageUrl(tmdbTvDetail)" />
    </div>
    <div> 제목 : {{ tmdbTvDetail.name }} </div>
  </ng-template>
  <ng-template #loading>
    <div> 불러오는 중... </div>
  </ng-template>
